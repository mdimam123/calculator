<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By md imam raza </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="main">
        <h1 class="text-center">Welcome To Your Calculator Tools !</h1>
        <div class="container flex flex-col bg-red">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="rowup">
                <div class="row">
                    <button class="button btn-bt">C</button>
                    <button class="button">%</button>
                    <button class="button">M+</button>
                    <div id="bt">
                        <button class="button button-bt">M-</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <div id="bt">
                    <button class="button button-bt">*</button>
                </div>

            </div>

            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <div id="bt">
                    <button class="button button-bt">/</button>
                </div>

            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <div id="bt">
                    <button class="button button-bt">+</button>
                </div>

            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <div class="btn">
                    <button class="button">=</button>
                </div>
                <div id="bt">
                    <button class="button button-bt">-</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
